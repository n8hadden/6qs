<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function palindrome(word) {
            let rev = word.split("");
            rev = rev.reverse();
            rev = rev.join("");
            if (rev == word) {
                return true;
            } else {
                return false;
            }
        }

        console.log(palindrome("wow"));
    </script>
</body>
</html>
