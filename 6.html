<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function remove(arr) {
            let newArr = arr.filter((el, ind) => arr.indexOf(el) == ind);
            return newArr;
        }

        console.log(remove([1, 2, 2, 3, 3, 4, 5]));
    </script>
</body>
