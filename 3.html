<body>
    <script>
        function largest(sent) {
            const words = sent.split(" ");
            let longest = words[0];
            for(let i = 0; i < words.length; i++) {
                if (words[i].length > longest.length) {
                    longest = words[i];
                }
            }
            return longest;
        }

        console.log(largest("The quick brown fox"));
    </script>
</body>
