<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function revString(word) {
            let arr = word.split("");
            arr = arr.reverse();
            return arr.join("");
        }

        console.log(revString("hello"));
    </script>
</body>
</html>
